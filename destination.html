<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href=".\css\shared.css">
  <link rel="stylesheet" href=".\css\destination.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="all">



  <nav class="nav">
    <img class="nav__logo"src="css/assets/shared/logo.svg" alt="star logo">
    <div class="nav__line"></div>
    <button class="nav__btn" type="button" name="button">
      <span class="bar1"></span>
      <span class="bar2"></span>
      <span class="bar3"></span>
    </button>
    <menu class="nav__menu nav--text nav__menu--hidden">
      <li><a id="home" class="nav__menu__btn underline" href="index.html"><span class="btn--number">00</span>home</a></li>
      <li><a id="destination" class="nav__menu__btn underline btn--current" href="destination.html"><span class="btn--number">01</span>destination</a></li>
      <li><a id="crew" class="nav__menu__btn underline" href="crew.html"><span class="btn--number">02</span>crew</a></li>
      <li><a id="technology" class="nav__menu__btn underline" href="technology.html"><span class="btn--number">03</span>technology</a></li>
    </menu>
  </nav>

  <main>
    <h1 class="h--5 header"><span class="number">01</span>Pick your destination</h1>

    <div class="container">
      <img id="image" class="conatainer__col1" src="css/assets/destination/image-moon.png" alt="moon">
      <div class="conatainer__col2">
        <menu class="nav__menu__small nav--text">
          <li><a id="0" class="nav__menu__btn underline--small">moon</a></li>
          <li><a id="1" class="nav__menu__btn underline--small">mars</a></li>
          <li><a id="2" class="nav__menu__btn underline--small">europe</a></li>
          <li><a id="3" class="nav__menu__btn underline--small">titan</a></li>
        </menu>
        <h2 id="name" class="h--2"></h2>
        <p id="description" class="body--text"></p>
        <hr class="col2--line">
        <footer class="conatainer__col2__footer">
          <div class="conatainer__col2__footer__col">
            <p class="subh--2">avg. distance</p>
            <p id="distance" class="subh--1"></p>
          </div>
          <div class="conatainer__col2__footer__col">
            <p class="subh--2">est. travel time</p>
            <p id="travel" class="subh--1"></p>
          </div>
        </footer>
      </div>
    </div>

  </main>



<script src=".\js\shared.js"></script>
<script src=".\js\destination.js"></script>
</body>
</html>
